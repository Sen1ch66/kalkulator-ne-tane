<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>kalkulator js</title>
</head>

<body>
    <div class="kalkulator">
        <h1>топ Калькулятор</h1>
        <div class="vvid">
            <label for="x">Введіть 1 число<input type="text" id="x"></label>
            <label for="y">Введіть 2 число<input type="text" id="y"></label>
            <label for="result">Результат<input type="text" readonly class="last-input" id="result"></label>
        </div>
        <select id="dija">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <div class="kalkulator-btns">
            <button class="kalkulator-btns-btn">Результат</button>
            <button class="kalkulator-btns-clear">C</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>

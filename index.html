<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>kalkulator js</title>
</head>

<body>
    <div class="kalkulator">
        <h1>топ Калькулятор</h1>
        <div class="vvid">
            <label for="1num">Введіть 1 число<input type="text" id="1num"></label>
            <label for="2num">Введіть 2 число<input type="text" id="2num"></label>
            <label for="result">Результат<input type="text" readonly class="last-input" id="result"></label>
        </div>
        <select id="dija">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="pomnozyty">*</option>
            <option value="podilyty">/</option>
        </select>
        <button class="kalkulator-btn">Результат</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>kalkulator js</title>
</head>

<body>
    <div class="kalkulator">
        <h1>топ Калькулятор</h1>
        <div class="vvid">
            <label for="1num">Введіть 1 число<input type="text"></label>
            <label for="2num">Введіть 2 число<input type="text"></label>
            <label for="result">Результат<input type="text" readonly class="last-input"></label>
        </div>
        <select id="">
            <option value="">+</option>
            <option value="">-</option>
            <option value="">*</option>
            <option value="">/</option>
        </select>
        <button class="kalkulator-btn">Результат</button>
        <script src="./script.js"></script>
    </div>
</body>

</html>
